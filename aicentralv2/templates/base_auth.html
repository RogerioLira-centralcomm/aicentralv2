<!DOCTYPE html>
<html lang="pt-BR" data-theme="centralcomm">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CentralX v2 - AI Central{% endblock %}</title>
    
    <!-- Favicon -->
    <link href="https://framerusercontent.com/images/xlKOUeMNrkAUmU4dlKVlbRZc.png" rel="icon" media="(prefers-color-scheme: light)">
    <link href="https://framerusercontent.com/images/xlKOUeMNrkAUmU4dlKVlbRZc.png" rel="icon" media="(prefers-color-scheme: dark)">
    
    {% if APP_CONFIG.get('USE_CSS_CDN') or not APP_CONFIG.get('HAS_TAILWIND_BUILD') %}
    <!-- Tailwind + DaisyUI via CDN (fallback/dev) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    {% endif %}
    {% if APP_CONFIG.get('HAS_TAILWIND_BUILD') %}
    <!-- Tailwind + daisyUI (build local) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind/output.css') }}">
    {% endif %}
        <script>
            // Aplica o tema salvo (se existir) o mais cedo possível
            (function(){
                try {
                    var saved = localStorage.getItem('theme');
                    if (saved) document.documentElement.setAttribute('data-theme', saved);
                } catch (e) { /* ignore */ }
            })();
        </script>
    
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos CSS customizados -->
    <style>
        :root {
            --color-primary: #1E4D4F;
            --color-primary-light: #2A6D70;
            --color-primary-dark: #153638;
            --color-accent: #9CCF31;
            --color-secondary: #F3B71B;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    
    <!-- Estilos específicos da página -->
    {% block styles %}{% endblock %}
</head>
<body class="bg-base-100 font-sans">
    <!-- Conteúdo principal -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Scripts globais -->
    <script>
        // Função para fechar mensagens flash
        function closeFlashMessage(element) {
            element.parentElement.remove();
        }
    </script>
    
    <!-- Scripts específicos da página -->
    {% block scripts %}{% endblock %}
</body>
</html>
