<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descobrir - Centralcomm</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index2.css') }}">
</head>
<body>
    
    <!-- ==================== SIDEBAR (3 ícones) ==================== -->
    <aside class="sidebar">
        <button class="sidebar-icon green">
            <i class="fas fa-grip-horizontal"></i>
        </button>
        <button class="sidebar-icon">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="sidebar-icon colorful">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
            <span class="dot blue"></span>
        </button>
    </aside>

    <!-- ==================== MAIN ==================== -->
    <div class="main-content">
        
        <!-- ==================== HEADER ==================== -->
        <header class="header">
            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <button class="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="breadcrumb-text">Descobrir</span>
                <i class="fas fa-chevron-right"></i>
                <span class="breadcrumb-text active">Centralcomm</span>
            </div>
            
            <!-- Navigation Pills -->
            <nav class="nav-pills">
                <button class="pill active">
                    <i class="fas fa-list"></i>
                    Briefings
                </button>
                <button class="pill">
                    <i class="fas fa-file-alt"></i>
                    Propostas
                </button>
                <button class="pill">
                    <i class="fas fa-chart-line"></i>
                    PIs
                </button>
                <button class="pill">
                    <i class="fas fa-palette"></i>
                    Formatos
                </button>
                <button class="pill">
                    <i class="fas fa-users"></i>
                    Audiências
                </button>
            </nav>
            
            <!-- User Avatar -->
            <div class="user-avatar">
                <img src="https://ui-avatars.com/api/?name=Fernanda&background=7C3AED&color=fff&size=48" 
                     alt="Fernanda">
            </div>
        </header>

        <!-- ==================== CONTENT ==================== -->
        <div class="content">
            
            <!-- Greeting Section -->
            <section class="greeting">
                <h1>Olá, Fernanda</h1>
                <p class="subtitle">Como podemos te <span class="highlight">ajudar hoje?</span></p>
                
                <div class="action-buttons">
                    <button class="btn-action">
                        <i class="fas fa-bullseye"></i>
                        Alcance
                    </button>
                    <button class="btn-action">
                        <i class="fas fa-chart-line"></i>
                        Performance
                    </button>
                </div>
            </section>

            <!-- Grid Layout -->
            <div class="grid-layout">
                
                <!-- Card Propostas -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas fa-file-alt"></i>
                            <span>Propostas</span>
                        </div>
                        <div class="card-actions">
                            <button class="icon-btn">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class="icon-btn">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                        </div>
                    </div>
                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="expandable">
                                <td>
                                    <button class="expand-icon">
                                        <i class="fas fa-chevron-down"></i>
                                    </button>
                                    <span>Proposta Exemplo</span>
                                </td>
                                <td class="text-right">15/01/2025</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Card Vazio (grande) -->
                <div class="card card-empty"></div>
            </div>

            <!-- Card Info -->
            <div class="card card-info">
                <div class="info-icon">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="info-content">
                    <h3>Title</h3>
                    <p>Body text for whatever you'd like to say. Add main takeaway points, quotes, anecdotes, or even a very very short story.</p>
                    <button class="btn-simple">Button</button>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/index2.js') }}"></script>
</body>
</html>
