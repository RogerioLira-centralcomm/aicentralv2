<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - AIcentralv2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot-password.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-icon">🔐</div>
                <h1>Redefinir Senha</h1>
                <p>Crie sua nova senha</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('reset_password', token=token) }}" id="resetPasswordForm">
                <div class="form-group">
                    <label for="password">🔑 Nova Senha</label>
                    <input type="password" id="password" name="password" 
                           placeholder="Mínimo 6 caracteres" 
                           required minlength="6" autofocus>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">🔒 Confirmar Nova Senha</label>
                    <input type="password" id="confirm_password" name="confirm_password" 
                           placeholder="Digite a senha novamente" 
                           required minlength="6">
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">
                    💾 Salvar Nova Senha
                </button>
            </form>
            
            <div class="form-footer">
                <a href="{{ url_for('login') }}" class="back-link">
                    ← Voltar para Login
                </a>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/reset-password.js') }}"></script>
</body>
</html>
